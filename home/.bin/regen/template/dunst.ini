## This file has been generated by regen.py
## Changes may be overwritten the next time 
## configs are re-generated

[global]
background = "%(base00)s"
foreground = "%(base05)s"
monitor = 0
follow = mouse
width = 480
height = 380
progress_bar = true
progress_bar_height = 25
progress_bar_frame_width = 3
progress_bar_min_width = 460
progress_bar_max_width = 480
highlight = "%(base14)s"
dmenu = /usr/bin/dmenu
indicate_hidden = true
shrink = true
transparency = 5
separator_height = 5
padding = 10
horizontal_padding = 10
frame_width = 3
frame_color = "%(shade06)s"
sort = true
idle_threshold = 0
font = Dosis,Iosevka Nerd Font 14
line_height = 2
markup = full
origin = "bottom-right"
offset = "20x20"
format = "<b>%%s</b>\n%%b"
alignment = left
show_age_threshold = 60
word_wrap = false
ignore_newline = true
stack_duplicates = true
hide_duplicate_count = true
show_indicators = true
icon_position = left
max_icon_size = 128
min_icon_size = 104
icon_theme = "custom,Reversal-green-dark,McMuse-green,Zafiro,McMuse,Papirus"
enable_recursive_icon_lookup = true
sticky_history = true
history_length = 50
browser = firefox
always_run_script = true
title = Dunst
class = Dunst
corner_radius = 0
notification_limit = 5
mouse_left_click = do_action
mouse_middle_click = close_current
mouse_right_click = context_all
ignore_dbusclose = true
ellipsize = end

[urgency_low]
timeout = 4
background = "%(shade06)s"
frame_color = "%(shade03)s"
foreground = "%(base14)s"

[urgency_normal]
timeout = 8
background = "%(shade06)s"
frame_color = "%(shade03)s"
foreground = "%(base09)s"

[urgency_critical]
timeout = 30
background = "%(shade06)s"
frame_color = "%(shade03)s"
foreground = "%(base11)s"

[logger]
summary = "*"
script = "~/.config/dunst/logger.py"

[fullscreen_show_critical]
msg_urgency = critical
fullscreen = pushback

[volume]
appname = "volume"
summary = "*"
set_stack_tag = "volume"
format = "<b>%%s</b>\n%%b"

[microphone]
appname = "microphone"
summary = "*"
set_stack_tag = "microphone"
format = "<b>%%s</b>\n%%b"

