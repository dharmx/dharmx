print_info() {
    prin
    prin
    prin
    prin
    prin
    prin "maker $(color 1) $(color 2) $(color 3) $(color 6)key-forgery"
    prin "$(color 0)────────────────────────────"
    info "$(color 68)" distro
    # info "" model
    info "$(color 99)" kernel
    info "$(color 1)" uptime
    prin "$(color 0)────────────────────────────"
    info "$(color 6)" shell 
    info "$(color 2)" term
    info "" packages
    prin "$(color 0)────────────────────────────"

    info "" resolution
    prin "$(color 3)" "bspwm"
    info "" term_font
    prin "$(color 61)" "GeForce GTX 1650"
    prin "$(color 169)" "$(free -m | sed -n 's/^Mem:\s\+[0-9]\+\s\+\([0-9]\+\)\s.\+/\1/p') / 15881"
    prin "$(color 0)────────────────────────────"
    prin 
    prin
    prin
}

