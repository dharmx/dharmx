fading = true
fade-in-step = 0.05
fade-out-step = 0.05
inactive-opacity-override = false;
inactive-dim = 0.0

focus-exclude = [ 
  "class_g = 'Cairo-clock'" ,
  "class_g = 'polybar'",
  "class_g = 'Polybar'",
  "class_g = 'dmenu'",
  "class_g = 'dmenu_run'",
  "class_g = 'Rofi'",
  "class_g = 'rofi'"
]

blur-background-exclude = [
  "window_type = 'dock'",
  "class_g = 'Conky'",
  "class_g = 'conky'",
  "window_type = 'desktop'",
  "class_g = 'slop'",
  "class_g = 'polybar'",
  "class_g = 'Polybar'",
  "_GTK_FRAME_EXTENTS@:c"
];

daemon = true
experimental-backends = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-client-opacity = false
detect-transient = true
detect-client-leader = true
glx-no-stencil = true
glx-no-rebind-pixmap = true
use-damage = true
xrender-sync-fence = true
log-level = "warn";
corner-radius = 10

rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "class_g = 'Polybar'",
  "class_g = 'firefox'",
  "class_g = 'Dunst'"
];

round-borders = 8;

round-borders-exclude = [
   "class_g = 'TelegramDesktop'",
];

wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; full-shadow = false; };
  dock = { shadow = false; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 0.8; }
  dropdown_menu = { opacity = 0.8; }
};
