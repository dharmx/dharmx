[module/bspwm]
type = internal/bspwm

pin-workspaces = false
inline-mode = false
enable-click = true
enable-scroll = true
reverse-scroll = true
fuzzy-match = true

format = <label-state> <label-mode>
format-foreground = "${colors.color4}"

ws-icon-0 = 0;%{F#d08770}%{T12}%{T-}
ws-icon-1 = 1;%{F#ebcb8b}%{T12}%{T-}
ws-icon-2 = 2;%{F#a3be8c}%{T12}%{T-}
ws-icon-3 = 3;%{F#bf616a}%{T12}%{T-}
ws-icon-4 = 4;%{F#a3be8c}%{T12}%{T-}
ws-icon-5 = 5;%{F#ebcb8b}%{T12}%{T-}
ws-icon-6 = 6;%{F#bf616a}%{T12}%{T-}
ws-icon-7 = 7;%{F#9FD1C9}%{T12}%{T-}
ws-icon-8 = 8;%{F#ebcb8b}%{T12}%{T-}
ws-icon-9 = 9;%{F#b48ead}%{T12}%{T-}

label-focused = %{T12}%{T-}
label-focused-foreground = ${colors.color12}
label-focused-padding = 1

label-occupied = %{T12}%{T-}
label-occupied-padding = 1
label-occupied-foreground = ${colors.color9}

label-urgent = %{T12}%{T-}
label-urgent-foreground = ${colors.color1}
label-urgent-padding = 1

label-empty = %icon%
label-empty-foreground = ${colors.color7}
label-empty-padding = 1

label-monocle = " %{T5}%{T-} "
label-monocle-foreground = ${colors.color1}
label-monocle-background = ${colors.color2}

label-tiled = " %{T5}%{T-} "
label-tiled-foreground = ${colors.color8}
label-tiled-background = ${colors.color6}

label-fullscreen = " %{T5}%{T-} "
label-fullscreen-foreground = ${colors.color5}

label-floating = " %{T5}%{T-} "
label-floating-background = ${colors.color12}
label-floating-foreground = ${colors.color0}

label-pseudotiled = " %{T5}%{T-} "
label-pseudotiled-foreground = ${colors.color0}
label-pseudotiled-background = ${colors.color2}

label-locked = " %{T5}%{T-} "
label-locked-foreground = ${colors.color4}
label-locked-background = ${colors.color3}

label-sticky = " %{T5}%{T-} "
label-sticky-foreground = ${colors.color3}
label-sticky-background = ${colors.color8}

label-private = " %{T5}﫸%{T-} "
label-private-foreground = ${colors.color7}
label-private-background = ${colors.color9}

label-marked = " %{T5}%{T-} "
label-marked-foreground = ${colors.color3}
label-marked-background = ${colors.color5}

label-separator = " "

