[bar/lower]
include-file = "$XDG_CONFIG_HOME/polybar/includes/base.ini"
include-file = "$XDG_CONFIG_HOME/polybar/includes/fonts.ini"
include-file = "$XDG_CONFIG_HOME/polybar/includes/tray.ini"

background = ${colors.background}
foreground = ${colors.foreground}

border-bottom-color = ${colors.background}
border-top-color = ${colors.background}

bottom = true
override-redirect = false

modules-left = space date xkeyboard network-small 
modules-center = bspwm
modules-right = powermenu-small memory battery backlight-metric pulseaudio-metric space
