fading = false;
fade-in-step = 0.08;
fade-out-step = 0.08;
fade-delta = 5;
no-fading-openclose = false;
no-fading-destroyed-argb = false;
fade-steps = [ "0.03" "0.03" ];

fade-exclude = [
  "class_g = 'slop'",
  "class_g = 'maim'",
  "class_g = 'mpv'",
  "class_g = 'systray'",
];

transition = false;
transition-length = 200;
transition-pow-x = 0.5;
transition-pow-y = 0.05;
transition-pow-w = 0.5;
transition-pow-h = 0.5;
size-transition = true;
transition-direction = "smart-x";
transition-timing-function = "ease-out-cubic";
transition-offset = 25;
transition-step = 0.028;
transition-rule = [];

inactive-opacity = 1;
active-opacity = 1;
inactive-opacity-override = true;
detect-client-opacity = true;
inactive-dim = 0.15;

focus-exclude = [
  "class_g = 'slop'",
  "class_g *= 'GLava'",
  "class_g = 'Peek'",
  "class_g = 'systray'",
];

daemon = true;
experimental-backends = true;
backend = "glx";

vsync = false;
dbus = true;
mark-wmwin-focused = true;

glx-no-rebind-pixmap = true;
glx-no-stencil = true;
use-damage = true;

shadow = true;
shadow-offset-x = -15;
shadow-offset-y = -15;
shadow-offset-z = -10;
shadow-opacity = 0.5;

shadow-exclude = [
  "class_g = 'slop'",
  "class_g = 'stalonetray'",
  "class_g *= 'GLava'",
  "class_g = 'Screenkey'",
  "name = 'systray'",
  "_GTK_FRAME_EXTENTS@:c",
];

shadow-ignore-shaped = false;

wintypes: {
  popup_menu = {
    opacity = 1.0,
    shadow = false,
  },
  dropdown_menu = { 
    opacity = 1.0,
    shadow = false,
  },
  dnd = { 
    shadow = false,
    shadow = false
  },
  dock = { shadow = true },
  tooltip = {
    fade = true,
    shadow = false,
    opacity = 1.0,
    focus = true,
  }
};

