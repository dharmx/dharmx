# Font for window titles. Will also be used by the bar unless a different font
font pango:Iosevka Nerd Font Medium 10

# set the global mod key
set $mod Mod4

gaps inner 10
border_radius 0

# default_border pixel 3
default_border pixel 5
# for_window [class=".*"] border pixel 0

# use these keys for focus, movement, and resize directions when reaching for
# the arrows is not convenient
set $up k
set $down j
set $left h
set $right l

# use Mouse+Mod1 to drag floating windows to their wanted position
floating_modifier $mod

# start a terminal
bindsym $mod+Return exec st -e $XDG_CONFIG_HOME/zsh/start.zsh 3den
bindsym $mod+Shift+Return exec alacritty
bindsym $mod+Control+Return exec urxvt
bindsym $mod+Mod1+Shift+Return exec tym
bindsym $mod+Control+Mod1+Return exec kitty

# kill focused window
bindsym Control+q kill

# start rofi (a program launcher)
bindsym $mod+d exec rofi -show drun
bindsym $mod+a exec rofi -show run
bindsym Mod1+Tab exec rofi -show window

# change focus
bindsym $mod+$left focus left
bindsym $mod+$down focus down
bindsym $mod+$up focus up
bindsym $mod+$right focus right

# move focused window
bindsym $mod+Shift+$left move left
bindsym $mod+Shift+$down move down
bindsym $mod+Shift+$up move up
bindsym $mod+Shift+$right move right

# split in horizontal orientation
bindsym $mod+Ctrl+$up split h

# split in vertical orientation
bindsym $mod+Ctrl+$down split v

# enter fullscreen mode for the focused container
bindsym $mod+f fullscreen toggle

# toggle tiling / floating
bindsym $mod+s floating toggle

# change focus between tiling / floating windows
bindsym $mod+space focus mode_toggle

# focus the parent container
bindsym $mod+o focus parent

# focus the child container
bindsym $mod+p focus child

# move the currently focused window to the scratchpad
bindsym $mod+Shift+minus move scratchpad

# Show the next scratchpad window or hide the focused scratchpad window.
# If there are multiple scratchpad windows, this command cycles through them.
bindsym $mod+minus scratchpad show

# Define names for default workspaces for which we configure key bindings later on.
# We use variables to avoid repeating the names in multiple places.
set $ws1 "Ⅰ"
set $ws2 "Ⅱ"
set $ws3 "Ⅲ"
set $ws4 "Ⅳ"
set $ws5 "Ⅴ"
set $ws6 "Ⅵ"
set $ws7 "Ⅶ"
set $ws8 "Ⅷ"
set $ws9 "Ⅸ"
set $ws10 "Ⅹ"


# switch to workspace
bindsym $mod+1 workspace $ws1
bindsym $mod+2 workspace $ws2
bindsym $mod+3 workspace $ws3
bindsym $mod+4 workspace $ws4
bindsym $mod+5 workspace $ws5
bindsym $mod+6 workspace $ws6
bindsym $mod+7 workspace $ws7
bindsym $mod+8 workspace $ws8
bindsym $mod+9 workspace $ws9
bindsym $mod+0 workspace $ws10

# move focused container to workspace
bindsym $mod+Shift+1 move container to workspace $ws1
bindsym $mod+Shift+2 move container to workspace $ws2
bindsym $mod+Shift+3 move container to workspace $ws3
bindsym $mod+Shift+4 move container to workspace $ws4
bindsym $mod+Shift+5 move container to workspace $ws5
bindsym $mod+Shift+6 move container to workspace $ws6
bindsym $mod+Shift+7 move container to workspace $ws7
bindsym $mod+Shift+8 move container to workspace $ws8
bindsym $mod+Shift+9 move container to workspace $ws9
bindsym $mod+Shift+0 move container to workspace $ws10

# reload the configuration file
bindsym $mod+Mod1+c reload
# restart i3 inplace (preserves your layout/session, can be used to upgrade i3)
bindsym $mod+Mod1+r restart
# exit i3 (logs you out of your X session)
bindsym $mod+Mod1+q exec i3-msg exit

# resize window (you can also use the mouse for that)
mode "Resize" {
        # These bindings trigger as soon as you enter the resize mode

        # Pressing left will shrink the window’s width.
        # Pressing right will grow the window’s width.
        # Pressing up will shrink the window’s height.
        # Pressing down will grow the window’s height.
        bindsym $left       resize shrink width 10 px or 10 ppt
        bindsym $down       resize grow height 10 px or 10 ppt
        bindsym $up         resize shrink height 10 px or 10 ppt
        bindsym $right      resize grow width 10 px or 10 ppt

				# Pressing left will shrink the window’s border width.
        # Pressing right will grow the window’s border width.
        # Pressing up will shrink the window’s border height.
        # Pressing down will grow the window’s  height.
        bindsym Shift+$left       resize shrink width 10 px or 10 ppt
        bindsym Shift+$down       resize grow height 10 px or 10 ppt
        bindsym Shift+$up         resize shrink height 10 px or 10 ppt
        bindsym Shift+$right      resize grow width 10 px or 10 ppt

        # back to normal: Enter or Escape
        bindsym Escape mode "default"
}

bindsym $mod+z mode "Resize"

mode "Layouts" {
				# change container layout (stacked, tabbed, toggle split)
				bindsym s 								layout stacking
				bindsym t 								layout tabbed
				bindsym h 								layout toggle split

				# back to normal: Enter or Escape
        bindsym Escape mode "default"
}

bindsym $mod+t mode "Layouts"

set $mode_gaps Gaps: (o)uter (i)nner (h)orizontal (v)ertical (t)op (r)ight (b)ottom (l)eft
set $mode_gaps_outer Outer Gaps: +|-|0 (local), Shift + +|-|0 (global)
set $mode_gaps_inner Inner Gaps: +|-|0 (local), Shift + +|-|0 (global)
set $mode_gaps_horiz Horizontal Gaps: +|-|0 (local), Shift + +|-|0 (global)
set $mode_gaps_verti Vertical Gaps: +|-|0 (local), Shift + +|-|0 (global)
set $mode_gaps_top Top Gaps: +|-|0 (local), Shift + +|-|0 (global)
set $mode_gaps_right Right Gaps: +|-|0 (local), Shift + +|-|0 (global)
set $mode_gaps_bottom Bottom Gaps: +|-|0 (local), Shift + +|-|0 (global)
set $mode_gaps_left Left Gaps: +|-|0 (local), Shift + +|-|0 (global)

mode "$mode_gaps" {
        bindsym o      mode "$mode_gaps_outer"
        bindsym i      mode "$mode_gaps_inner"
        bindsym h      mode "$mode_gaps_horiz"
        bindsym v      mode "$mode_gaps_verti"
        bindsym t      mode "$mode_gaps_top"
        bindsym r      mode "$mode_gaps_right"
        bindsym b      mode "$mode_gaps_bottom"
        bindsym l      mode "$mode_gaps_left"

        bindsym Return mode "$mode_gaps"
        bindsym Escape mode "default"
}

mode "$mode_gaps_outer" {
        bindsym plus  gaps outer current plus 5
        bindsym minus gaps outer current minus 5
        bindsym 0     gaps outer current set 0

        bindsym Shift+plus  gaps outer all plus 5
        bindsym Shift+minus gaps outer all minus 5
        bindsym Shift+0     gaps outer all set 0

        bindsym Return mode "$mode_gaps"
        bindsym Escape mode "default"
}

mode "$mode_gaps_inner" {
        bindsym plus  gaps inner current plus 5
        bindsym minus gaps inner current minus 5
        bindsym 0     gaps inner current set 0

        bindsym Shift+plus  gaps inner all plus 5
        bindsym Shift+minus gaps inner all minus 5
        bindsym Shift+0     gaps inner all set 0

        bindsym Return mode "$mode_gaps"
        bindsym Escape mode "default"
}

