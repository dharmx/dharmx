width = 100%
height = 4.3%

offset-x = 0
offset-y = 0
fixed-center = true

line-size = 2

border-size = 0
border-top-size = 5
border-bottom-size = 5
border-left-size = 0
border-right-size = 0

padding-left = 0
padding-right = 0
padding-top = 0

module-margin-right = 1
module-margin-left = 1

dim-value = 1.0
separator = ""
wm-name = bspwm
locale = en_US.UTF-8

enable-ipc = true
wm-restack = bspwm

scroll-up = #bspwm.next
scroll-down = #bspwm.prev

cursor-click = pointer
cursor-scroll = ns-resize
