[module/i3]
type = internal/i3

pin-workspaces = true

strip-wsnumbers = false
index-sort = true
enable-click = true

enable-scroll = true

wrapping-scroll = false

reverse-scroll = true

fuzzy-match = true

ws-icon-0 = Ⅰ;Ⅰ
ws-icon-1 = Ⅱ;Ⅱ
ws-icon-2 = Ⅲ;Ⅲ
ws-icon-3 = Ⅳ;Ⅳ
ws-icon-4 = Ⅴ;Ⅴ
ws-icon-5 = Ⅵ;Ⅵ
ws-icon-6 = Ⅶ;Ⅶ
ws-icon-7 = Ⅷ;Ⅷ
ws-icon-8 = Ⅸ;Ⅸ
ws-icon-9 = Ⅹ;Ⅹ

format = <label-state> <label-mode>

label-mode = %mode%
label-mode-padding = 2
label-mode-foreground = ${colors.color0}
label-mode-background = ${colors.color2}

label-focused = %icon%
label-focused-background = ${colors.color0}
label-focused-foreground = ${colors.color6}
label-focused-underline = ${colors.color12}
label-focused-padding = 2

label-unfocused = %icon%
label-unfocused-padding = 2
label-unfocused-background = ${colors.background}
label-unfocused-foreground = ${colors.color6}
label-unfocused-underline =

label-visible = %icon% %name%
label-visible-background = ${self.label-focused-background}
label-visible-underline = ${self.label-focused-underline}
label-visible-padding = 2

label-urgent = %icon% %name%
label-urgent-background = ${self.label-focused-background}
label-urgent-foreground = ${colors.color1}
label-urgent-padding = 2

format-foreground = ${colors.foreground}
format-background = ${colors.background}
