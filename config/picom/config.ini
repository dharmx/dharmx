fading = true;
fade-in-step = 0.05;
fade-out-step = 0.05;
fade-delta = 5;

transition-length = 500;
transition-pow-x = 0.1;
transition-pow-y = 0.1;
transition-pow-w = 0.1;
transition-pow-h = 0.1;
size-transition = true;

inactive-opacity = 0.99;
active-opacity = 1;
inactive-opacity-override = true;
detect-client-opacity = true;
inactive-dim = 0.2;

focus-exclude = [
  "class_g = 'Cairo-clock'" ,
  "class_g = 'polybar'",
  "class_g = 'Polybar'",
  "class_g = 'dmenu'",
  "class_g = 'dmenu_run'",
  "class_g = 'conky'"
];

daemon = true;
experimental-backends = true;
backend = "glx";

vsync = true;
dbus = true;
detect-rounded-corners = true;
mark-wmwin-focused = true;

round-borders-exclude = [
  "class_g = 'Dunst'",
  "class_g = 'TelegramDesktop'",
];

rounded-corners-exclude = [
  "class_g = 'Polybar'",
  "class_g = 'bspwm'",
  "class_g = 'Dunst'",
  "class_g = 'conky'",
  "class_g = 'Tint2'"
];

glx-no-rebind-pixmap = true;
glx-no-stencil = true;
use-damage = true;

shadow = true;
shadow-radius = 20;
shadow-offset-x = -20;
shadow-offset-y = -20;
shadow-opacity = 0.8;

shadow-exclude = [
  "class_g = 'bspwm'",
  "class_g = 'conky'",
  "class_g = 'stalonetray'",
];

shadow-ignore-shaped = false;

log-level = "INFO";
log-file = "/home/maker/.config/picom/log.picom.txt";

# vim:ft=dosini:nowrap
