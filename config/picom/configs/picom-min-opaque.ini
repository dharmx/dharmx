fading = true
fade-in-step = 0.05
fade-out-step = 0.05

inactive-opacity = 1;
active-opacity = 1;
frame-opacity = 1;
inactive-opacity-override = true;
inactive-dim = 0.1

focus-exclude = [ 
  "class_g = 'Cairo-clock'" ,
  "class_g = 'polybar'",
  "class_g = 'Polybar'",
  "class_g = 'dmenu'",
  "class_g = 'dmenu_run'",
  "class_g = 'Rofi'",
  "class_g = 'rofi'"
]

mark-wmwin-focused = true;
mark-ovredir-focused = true;

daemon = true
experimental-backends = true;
backend = "glx"

corner-radius = 10;
round-borders = 10;

rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'"
];

