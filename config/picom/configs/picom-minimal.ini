fading = false

inactive-opacity = 1.0
frame-opacity = 1.0
menu-opacity = 1.0
inactive-opacity-override = false
inactive-dim = 0.0

focus-exclude = [ 
  "class_g = 'Cairo-clock'",
  "class_g = 'polybar'",
  "class_g = 'Polybar'",
  "class_g = 'dmenu'",
  "class_g = 'dmenu_run'",
  "class_g = 'Rofi'",
  "class_g = 'rofi'"
]

blur-background-exclude = [
  "window_type = 'dock'",
  "class_g = 'Conky'",
  "class_g = 'conky'",
  "window_type = 'desktop'",
  "class_g = 'slop'",
  "_GTK_FRAME_EXTENTS@:c"
]

daemon = true
experimental-backends = true

