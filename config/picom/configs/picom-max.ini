opacity-rule = [
  "95:class_g = 'visual-studio-bin' && focused",
  "90:class_g = 'visual-studio-bin' && !focused",
  "90:class_g = 'firefox' && !focused",
  "80:class_g = 'discord' && focused",
  "85:class_g = 'discord' && !focused"
];

clear-shadow = true;
shadow = true;

shadow-radius = 15;
shadow-offset-x = -5;
shadow-offset-y = -5;
shadow-opacity = 0.6;
shadow-red = 0.121;
shadow-green = 0.161;
shadow-blue = 0.191;

shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g = 'Cairo-clock'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'slop'",
  "class_g = 'maim'",
  "class_g = 'xclip'",
  "class_g = 'komorebi'",
  "class_g = 'Komorebi'",
  "class_g = 'Rofi'",
  "class_g = 'rofi'",
  "_GTK_FRAME_EXTENTS@:c"
];


fading = true
fade-in-step = 0.04
fade-out-step = 0.04

inactive-opacity = 0.8;
frame-opacity = 0.8;
inactive-opacity-override = true;
inactive-dim = 0.2

focus-exclude = [ 
  "class_g = 'Cairo-clock'" ,
  "class_g = 'polybar'",
  "class_g = 'Polybar'",
  "class_g = 'dmenu'",
  "class_g = 'dmenu_run'",
  "class_g = 'Rofi'",
  "class_g = 'rofi'"
]

blur-method = "dual_kawase"
blur-strength = 12
blur-size = 8
blur-kern = "3x3box";

blur-background-exclude = [
  "window_type = 'dock'",
  "class_g = 'polybar'",
  "class_g = 'Polybar'",
  "class_g = 'Conky'",
  "class_g = 'conky'",
  "window_type = 'desktop'",
  "class_g = 'slop'",
  "class_g = 'maim'",
  "class_g = 'xclip'",
  "class_g = 'xsel'",
  "class_g = 'peek'",
  "class_g = 'Peek'",
  "class_g = 'microsoft teams - preview'",
  "class_g = 'Microsoft Teams - Preview'",
  "_GTK_FRAME_EXTENTS@:c"
];

daemon = true
experimental-backends = true;
backend = "glx"
vsync = true

use-damage = true

xrender-sync-fence = true

log-level = "warn";

corner-radius = 10;
round-borders = 10;
round-borders-exclude = [
  "class_g = 'TelegramDesktop'",
  "window_type = 'desktop'",
  "class_g = 'Rofi'",
  "class_g = 'rofi'"
];

wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; full-shadow = false; };
  dock = { shadow = false; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 0.8; }
  dropdown_menu = { opacity = 0.8; }
};
