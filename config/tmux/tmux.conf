# Default terminal
set -g default-terminal "tmux-256color"
set -g default-shell /usr/bin/zsh

# Pane border
set-option -g pane-border-style bg=default,fg=#23242A
set-option -g pane-active-border-style bg=default,fg=#36c692

# Use vim key bindings
set-option -g mode-keys vi
set-option -g status-keys vi

# Turn the mouse on
set-option -g mouse on

# Time in milliseconds for which tmux waits after an escape
set-option -g escape-time 0

# Enable supported focus events
set-option -g focus-events on

# History settings
set-option -g history-limit 10000
set-option -g history-file ~/.config/tmux/.tmuxhistory

# Activity
set-option -g monitor-activity on
set-option -g visual-activity off

# Start window index at 1
set-option -g base-index 1

# Start pane index at 1
set-option -g pane-base-index 1

# Rename window to reflect current program
set-option -g -w automatic-rename on

# Renumber windows when one is closed
set-option -g renumber-windows on

# No bells at all
set-option -g bell-action none

# Enable RGB color if running in xterm
set-option -g -a terminal-overrides ",xterm-256color:Tc"

# Reload configuration
bind-key r source-file ~/.config/tmux/tmux.conf \; display-message "tmux.conf reloaded!"
bind-key l send-keys C-l

# Switch panes
bind-key -n M-h select-pane -L
bind-key -n M-j select-pane -D
bind-key -n M-k select-pane -U
bind-key -n M-l select-pane -R

# Switch windows
unbind-key n
bind-key -n M-[ previous-window
bind-key -n M-] next-window
bind-key -n M-1 select-window -t:1
bind-key -n M-2 select-window -t:2
bind-key -n M-3 select-window -t:3
bind-key -n M-4 select-window -t:4
bind-key -n M-5 select-window -t:5
bind-key -n M-6 select-window -t:6
bind-key -n M-7 select-window -t:7
bind-key -n M-8 select-window -t:8
bind-key -n M-9 select-window -t:9
bind-key -n M-0 select-window -t:10

# Split pane with same directory
unbind-key '"'
unbind-key '%'
bind-key '-' split-window -v -c "#{pane_current_path}"
bind-key '\' split-window -h -c "#{pane_current_path}"
bind-key '_' split-window -fv -c "#{pane_current_path}"
bind-key '|' split-window -fh -c "#{pane_current_path}"

# Resize panes
bind-key -n M-H resize-pane -L 2
bind-key -n M-J resize-pane -D 1
bind-key -n M-K resize-pane -U 1
bind-key -n M-L resize-pane -R 2

# Toggle zoom
bind-key -n M-z resize-pane -Z

# Move panes
unbind-key '{'
unbind-key '}'
bind-key -r H swap-pane -U
bind-key -r L swap-pane -D

# Kill pane
bind-key x kill-pane

# Swap windows across themselves
bind-key -r '<' swap-window -t -1
bind-key -r '>' swap-window -t +1

# Kill window
unbind-key '&'
bind-key X kill-window
bind-key K kill-window -a

# Enter copy mode
bind-key -n M-v copy-mode

# Select
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi V send-keys -X select-line
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle

# Copy
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"

# Cancel
bind-key -T copy-mode-vi Escape send-keys -X cancel

# Make mouse drag end behavior configurable
unbind-key -T copy-mode-vi MouseDragEnd1Pane
bind-key -T copy-mode-vi WheelUpPane select-pane \; send-keys -t '{mouse}' -X clear-selection \; send-keys -t '{mouse}' -X -N 5 scroll-up
bind-key -T copy-mode-vi WheelDownPane select-pane \; send-keys -t '{mouse}' -X clear-selection \; send-keys -t '{mouse}' -X -N 5 scroll-down

# Jump search mode with prefix
bind-key '/' copy-mode \; send-keys "/"
bind-key '?' copy-mode \; send-keys "?"

# Mode
set-option -g mode-style bg="#101317",fg=default

# Status position
set-option -g status-position bottom

# Status update interval
set-option -g status-interval 5

# Plugins
set-option -g @emulate-scroll-for-no-mouse-alternate-buffer "on"

set -g status-left '#[bg=#36c692,fg=#36c692]█#[fg=black,bg=#36c692] #[fg=#36c692,bg=#79dcaa]█#[fg=#79dcaa,bg=#79dcaa]#{prefix_highlight}#[fg=#79dcaa]#[bg=#101317]█'
set -g status-right '#[fg=#23242A]█#[bg=#23242A]#[fg=green]█#[fg=black]#[bg=green]#I #[bg=#23242A]#[fg=green] #W#[fg=#23242A,bg=#23242A]█'
set -g status-justify centre

set -g window-status-current-format "#[fg=#23242A]█#[bg=#23242A]#[fg=magenta,bg=#23242A]█#[fg=#101317]#[bg=magenta]煮#[fg=magenta]#[bg=#23242A] %a, %d %b %Y #[bg=#101317]#[fg=#23242A]█ █#[bg=#23242A]#[fg=red]%I:%M %p#[bg=red]#[fg=#23242A]█#[fg=red]#[bg=#101317]█"
set -g window-status-format "#[fg=magenta]█#[fg=black]#[bg=magenta]#I #[bg=#23242A]#[fg=white] #[fg=#23242A]█#[bg=#101317]"

# List of plugins
set -g status on
set -g status-bg '#101317'
set -g status-fg white
set -g status-style fg=white,bg=default

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-sidebar'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'jaclu/tmux-menus'
set -g @plugin 'noscript/tmux-mighty-scroll'

# Plugin configurations
## tmux-continuum
set -g @continuum-restore 'on'
set -g @menus_trigger 'x'

set -g @prefix_highlight_prefix_prompt ' '
set -g @prefix_highlight_copy_prompt ' '
set -g @prefix_highlight_sync_prompt ' '
set -g @prefix_highlight_output_prefix ''
set -g @prefix_highlight_output_suffix ''

set -g @prefix_highlight_fg 'black'
set -g @prefix_highlight_bg 'magenta'

set -g @prefix_highlight_empty_attr 'fg=black,bg=green'

set -g @prefix_highlight_empty_has_affixes 'off'
set -g @prefix_highlight_empty_prompt ''

set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_show_sync_mode 'on'

set -g @prefix_highlight_copy_mode_attr 'fg=black,bg=yellow,bold'
set -g @prefix_highlight_sync_mode_attr 'fg=black,bg=green'

set -g mouse on
set -g @mighty-scroll-interval 3
set -g @mighty-scroll-by-line 'man fzf'
set -g @mighty-scroll-select-pane off

run '~/.config/tmux/plugins/tpm/tpm'
