# Default terminal
set -g default-terminal "tmux-256color"
# set-option -g default-shell "$XDG_CONFIG_HOME/zsh/start.zsh"

# Pane border
set-option -g pane-border-style bg=default,fg=#3B4252
set-option -g pane-active-border-style bg=default,fg=#81a1c1

# Use vim key bindings
set-option -g mode-keys vi
set-option -g status-keys vi

# Turn the mouse on
set-option -g mouse on

# Time in milliseconds for which tmux waits after an escape
set-option -g escape-time 0

# Enable supported focus events
set-option -g focus-events on

# History settings
set-option -g history-limit 10000
set-option -g history-file ~/.config/tmux/tmuxhistory

# Activity
set-option -g monitor-activity on
set-option -g visual-activity off

# Start window index at 1
set-option -g base-index 1

# Start pane index at 1
set-option -g pane-base-index 1

# Rename window to reflect current program
set-option -g -w automatic-rename on

# Renumber windows when one is closed
set-option -g renumber-windows on

# No bells at all
set-option -g bell-action none

# Enable RGB color if running in xterm
set-option -g -a terminal-overrides ",xterm-256color:Tc"

# Reload configuration
bind-key r source-file ~/.config/tmux/tmux.conf \; display-message "tmux.conf reloaded!"
bind-key l send-keys C-l

# Switch panes
# bind-key -n M-h select-pane -L
# bind-key -n M-j select-pane -D
# bind-key -n M-k select-pane -U
# bind-key -n M-l select-pane -R

# Switch windows
unbind-key n
bind-key -n M-[ previous-window
bind-key -n M-] next-window
bind-key -n M-1 select-window -t:1
bind-key -n M-2 select-window -t:2
bind-key -n M-3 select-window -t:3
bind-key -n M-4 select-window -t:4
bind-key -n M-5 select-window -t:5
bind-key -n M-6 select-window -t:6
bind-key -n M-7 select-window -t:7
bind-key -n M-8 select-window -t:8
bind-key -n M-9 select-window -t:9
bind-key -n M-0 select-window -t:10

# Split pane with same directory
unbind-key '"'
unbind-key '%'
bind-key '-' split-window -v -c "#{pane_current_path}"
bind-key '\' split-window -h -c "#{pane_current_path}"
bind-key '_' split-window -fv -c "#{pane_current_path}"
bind-key '|' split-window -fh -c "#{pane_current_path}"

# Resize panes
bind-key -n M-H resize-pane -L 2
bind-key -n M-J resize-pane -D 1
bind-key -n M-K resize-pane -U 1
bind-key -n M-L resize-pane -R 2

# Toggle zoom
bind-key -n M-z resize-pane -Z

# Move panes
unbind-key '{'
unbind-key '}'
bind-key -r H swap-pane -U
bind-key -r L swap-pane -D

# Kill pane
bind-key x kill-pane

# Swap windows across themselves
bind-key -r '<' swap-window -t -1
bind-key -r '>' swap-window -t +1

# Kill window
unbind-key '&'
bind-key X kill-window
bind-key K kill-window -a

# Enter copy mode
bind-key -n M-v copy-mode

# Select
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi V send-keys -X select-line
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle

# Copy
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"

# Cancel
bind-key -T copy-mode-vi Escape send-keys -X cancel

# Make mouse drag end behavior configurable
unbind-key -T copy-mode-vi MouseDragEnd1Pane
bind-key -T copy-mode-vi WheelUpPane select-pane \; send-keys -t '{mouse}' -X clear-selection \; send-keys -t '{mouse}' -X -N 5 scroll-up
bind-key -T copy-mode-vi WheelDownPane select-pane \; send-keys -t '{mouse}' -X clear-selection \; send-keys -t '{mouse}' -X -N 5 scroll-down

# Jump search mode with prefix
bind-key '/' copy-mode \; send-keys "/"
bind-key '?' copy-mode \; send-keys "?"

# Mode
set-option -g mode-style bg=brightblack,fg=default

# Status position
set-option -g status-position bottom

# Status update interval
set-option -g status-interval 5

# Plugins
set-option -g @emulate-scroll-for-no-mouse-alternate-buffer "on"

set -g status-left '#[bg=#81a1c1,fg=#81a1c1]#[fg=black,bg=#81a1c1] #[fg=#81a1c1,bg=#5e81ac]#[fg=#5e81ac,bg=#5e81ac]#{prefix_highlight}#[fg=#5e81ac]#[bg=#2E3440]'
set -g status-right '#[fg=#3B4252]#[bg=#3B4252]#[fg=green]#[fg=black]#[bg=green]#I #[bg=#3B4252]#[fg=green] #W#[fg=#3B4252,bg=#3B4252]'
set -g status-justify centre

set -g window-status-current-format "#[fg=#3B4252]#[bg=#3B4252]#[fg=magenta,bg=#3B4252]#[fg=#2E3440]#[bg=magenta]煮#[fg=magenta]#[bg=#3B4252] %a, %d %b %Y #[bg=#2E3440]#[fg=#3B4252] #[bg=#3B4252]#[fg=red]%I:%M %p#[bg=red]#[fg=#3B4252]#[fg=red]#[bg=#2E3440]"
set -g window-status-format "#[fg=magenta]#[fg=black]#[bg=magenta]#I #[bg=#3B4252]#[fg=white] #[fg=#3B4252]#[bg=#2E3440]"

# List of plugins
set -g status on
set -g status-bg '#2E3440'
set -g status-fg white
set -g status-style fg=white,bg=default

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-sidebar'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Disabled plugins
# set -g @plugin "arcticicestudio/nord-tmux"

# Plugin configurations
## tmux-continuum
set -g @continuum-restore 'on'

# Disabled plugin configurations
## nord-tmux
# set -g @nord_tmux_show_status_content "0"
# set -g @nord_tmux_no_patched_font "0"

## tmux-continuum
# set -g @continuum-boot 'on'

run '~/.config/tmux/plugins/tpm/tpm'
